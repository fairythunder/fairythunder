<!DOCTYPE html>
<html>
<head>
<!--meta http-equiv="refresh" content="0; url=https://www.fairythunder.com"-->
<script data-ad-client="ca-pub-0341133655205965" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<script type="text/javascript">
  function detectLanguage(){
    var userLang = navigator.language || navigator.userLanguage;
    if (userLang.startsWith("zh")) {
      window.location.href = 'zh/index.html';
    }
    else {
      window.location.href = 'en/index.html';
    }
  }
</script>
<style>
#loadingPage{
    min-width: 100%;
    min-height: 100%;
    position:absolute;
    left:0px;
    top: 0px;
    z-index:1;
    background-color: #000000;
    color: #fff;
    text-align: center;
    vertical-align: middle;
    line-height: 100vh;
}
</style>
</head>
<body onload="detectLanguage()">
  <div id="loadingPage" ><h1>Loading...</h1></div>
</body>   
</html>
